<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Journal</title>
    <link rel="stylesheet" href="style.css"> <!-- Connects to CSS file -->
</head>
<body>

    <!-- Header Section (Journal Entry Page Title) -->
    <header>
        <h1>Write Your Journal</h1>
        <p>Express your thoughts freely.</p>
    </header>

    <!-- Section for writing journal entries -->
    <section class="journal-entry">
        <h2>Today's Reflection</h2>
        <p class="entry-prompt">Take a deep breath and start writing your thoughts.</p>
        <img src="images/journal-placeholder.jpg" alt="Journal Entry">
        <textarea placeholder="Write your thoughts here..."></textarea> <!-- Input box for writing -->
        <br>
        <button class="save-btn">Save Entry</button> <!-- Functional Button (Will use JS later) This is a real functional button, which later (if we use JavaScript) can actually save user input.
        A <button> is the right choice when the user performs an action on the page instead of just navigating to another page -->
    </section>

    <!-- Section containing a button to go back to homepage -->
    <section class="entry-link">
        <a href="index.html" class="back-btn">â¬… Back to Home</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Minimalist Journal. All rights reserved.</p>
    </footer>

</body>
</html>
